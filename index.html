<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Today!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main id="sign-up-main">
      <section id="left-panel">
        <img src="/assets/images/main-image.jpg" alt="" />
        <div id="image-credit">
          Photo by
          <a href="https://unsplash.com/@sardarkamran128" target="_blank">
            SARDAR KAMRAN KHAN</a
          >
          on <a href="https://unsplash.com/" target="_blank"> Unsplash </a>
        </div>
      </section>
      <section id="right-panel">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
          <span id="sign-up-emphasis">
            You
            <em> know </em>
            you want to.
          </span>
        </h3>
        <form action="" method="post">
          <div id="form-user-inputs">
            <label for="firstName">
              first name
              <input type="text" id="firstName" name="firstName" />
            </label>

            <label for="lastName">
              last name
              <input type="text" id="lastName" name="lastName" />
            </label>

            <label for="email">
              Email
              <input type="email" id="email" name="email" />
            </label>

            <label for="phoneNumber">
              Phone Number
              <input type="tel" id="phoneNumber" name="phoneNumber" />
            </label>

            <label for="password">
              password
              <input type="text" id="password" name="password" />
            </label>

            <label for="confirmPassword">
              confirm password
              <input type="text" id="confirmPassword" name="confirmPassword" />
            </label>
          </div>
          <button type="submit" id="submit-btn">Create Account</button>
        </form>
        <div>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
